<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Music</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Tone.js Setup
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        const scale = ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5"];
        let melody = [{ note: "C4", duration: "8n" }, { note: "E4", duration: "8n" }, { note: "G4", duration: "8n" }];

        function playMelody() {
            let now = Tone.now();
            melody.forEach((noteObj, i) => {
                synth.triggerAttackRelease(noteObj.note, noteObj.duration, now + i * 0.5);
                particles.push(new Particle(noteObj));
            });
        }

        function mutateMelody() {
            melody = melody.map(noteObj => {
                return {
                    note: getNearbyNote(noteObj.note),
                    duration: getRandomDuration()
                };
            });

            if (Math.random() < 0.3) {
                addChord();
            }
        }

        function getNearbyNote(note) {
            let index = scale.indexOf(note);
            let shift = Math.random() < 0.7 ? 1 : 2;
            let newIndex = Math.max(0, Math.min(scale.length - 1, index + (Math.random() < 0.5 ? -shift : shift)));
            return scale[newIndex];
        }

        function getRandomDuration() {
            const durations = ["8n", "4n", "16n", "8t"];
            return durations[Math.floor(Math.random() * durations.length)];
        }

        function addChord() {
            let root = scale[Math.floor(Math.random() * scale.length)];
            let third = scale[(scale.indexOf(root) + 2) % scale.length];
            let fifth = scale[(scale.indexOf(root) + 4) % scale.length];
            melody.push({ note: root, duration: "8n" }, { note: third, duration: "8n" }, { note: fifth, duration: "8n" });
        }

        // p5.js Visualization
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            playMelody();
            setInterval(() => {
                mutateMelody();
                playMelody();
            }, 4000);
        }

        function draw() {
            background(0, 20);
            particles.forEach(p => p.update());
            particles = particles.filter(p => !p.isDead());
        }

        class Particle {
            constructor(noteObj) {
                this.x = map(scale.indexOf(noteObj.note), 0, scale.length - 1, 100, width - 100);
                this.y = height / 2;
                this.size = map(noteObj.duration.length, 1, 3, 10, 50);
                this.color = color(map(scale.indexOf(noteObj.note), 0, scale.length - 1, 100, 255), 100, 255, 150);
                this.vx = random(-1, 1);
                this.vy = random(-1, 1);
                this.lifespan = 255;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifespan -= 2;
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
            isDead() {
                return this.lifespan <= 0;
            }
        }
    </script>
</body>
</html>
