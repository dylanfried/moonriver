<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Music</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Tone.js Setup
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        const majorScales = {
            "C": ["C", "D", "E", "F", "G", "A", "B"],
            "D": ["D", "E", "F#", "G", "A", "B", "C#"],
            "E": ["E", "F#", "G#", "A", "B", "C#", "D#"],
            "F": ["F", "G", "A", "Bb", "C", "D", "E"],
            "G": ["G", "A", "B", "C", "D", "E", "F#"],
            "A": ["A", "B", "C#", "D", "E", "F#", "G#"],
            "B": ["B", "C#", "D#", "E", "F#", "G#", "A#"]
        };
        let melody = [{ note: "C4", duration: "8n", volume: -10 }];

        function playMelody() {
            let now = Tone.now();
            melody.forEach((noteObj, i) => {
                synth.triggerAttackRelease(noteObj.note, noteObj.duration, now + i * 0.5, Tone.dbToGain(noteObj.volume));
                particles.push(new Particle(noteObj));
            });
        }

        function mutateMelody() {
            let key = detectKey();
            melody = melody.map(noteObj => {
                if (Math.random() < 0.7) return noteObj; // Most notes remain unchanged
                return {
                    note: getKeyConstrainedNote(noteObj.note, key),
                    duration: getRandomDuration(),
                    volume: getRandomVolume()
                };
            });
        }

        function detectKey() {
            let noteCounts = {};
            melody.forEach(noteObj => {
                let baseNote = noteObj.note.replace(/\d/, "");
                noteCounts[baseNote] = (noteCounts[baseNote] || 0) + 1;
            });
            return Object.keys(majorScales).reduce((bestKey, currentKey) => {
                let count = majorScales[currentKey].filter(n => noteCounts[n]).length;
                return count > (majorScales[bestKey]?.filter(n => noteCounts[n]).length || 0) ? currentKey : bestKey;
            }, "C");
        }

        function getKeyConstrainedNote(note, key) {
            let options = majorScales[key].map(n => n + "4");
            let index = options.indexOf(note);
            let shift = Math.random() < 0.7 ? 1 : 2;
            let newIndex = Math.max(0, Math.min(options.length - 1, index + (Math.random() < 0.5 ? -shift : shift)));
            return options[newIndex];
        }

        function getRandomDuration() {
            const durations = ["8n", "4n", "16n", "8t"];
            return durations[Math.floor(Math.random() * durations.length)];
        }

        function getRandomVolume() {
            return Math.floor(Math.random() * -10) - 5; // Ensuring audible range
        }

        function getDissonanceFactor() {
            let key = detectKey();
            return melody.reduce((sum, noteObj) => sum + (majorScales[key].includes(noteObj.note.replace(/\d/, "")) ? 0 : 1), 0) / melody.length;
        }

        // p5.js Visualization
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            playMelody();
            setInterval(() => {
                mutateMelody();
                playMelody();
            }, 4000);
        }

        function draw() {
            let dissonance = getDissonanceFactor();
            background(lerpColor(color(0), color(255, 20, 147), dissonance));
            particles.forEach(p => p.update());
            particles = particles.filter(p => !p.isDead());
        }

        class Particle {
            constructor(noteObj) {
                this.x = map(majorScales[detectKey()].indexOf(noteObj.note.replace(/\d/, "")), 0, 6, 100, width - 100);
                this.y = height / 2;
                this.size = map(noteObj.volume, -20, -5, 5, 50);
                this.color = color(map(majorScales[detectKey()].indexOf(noteObj.note.replace(/\d/, "")), 0, 6, 100, 255), 100, 255, 150);
                this.vx = random(-1, 1);
                this.vy = random(-1, 1);
                this.lifespan = map(noteObj.duration.length, 1, 3, 50, 255);
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifespan -= 2;
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
            isDead() {
                return this.lifespan <= 0;
            }
        }
    </script>
</body>
</html>
